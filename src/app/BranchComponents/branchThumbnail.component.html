<div class='well hoverwell thumbnail'>
    <div [routerLink]="['/details/', branch.id]" title="Click here to go to summary">
        <h2>{{branch?.name}}</h2>
        <img [src]="branch?.imageUrl" [alt]="branch?.name" [title]="branch?.name + ' seal'" class='branch-image' style='height: 100px'>
        <div class="motto">{{ branch?.motto }}</div>  
    </div>
    <br/>
    <div style="text-align: center">
        <button class='btn btn-success glyphicon glyphicon-arrow-up' (click)="handleUpVoteClick(branch)"></button>
        &nbsp;
        <button type="button" class='btn btn-danger glyphicon glyphicon-arrow-down' (click)="handleDownVoteClick(branch)"></button>
        Votes: {{branch?.votes}}
    </div>
</div>
