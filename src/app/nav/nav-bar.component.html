<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a [routerLink]="['/branches']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="navbar-brand" >United States Military</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">        
        <li class="dropdown">
          <a class="dropdown-toggle" href="" data-toggle="dropdown">
            Branches
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let branch of branches">
              <a [routerLink]="['/details', branch.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{branch.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/user/profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Welcome Patriot!</a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Branches" >
        </div>
        <button class="btn btn-default glyphicon glyphicon-search" ></button>
      </form>
    </div>
  </div>
</div>
